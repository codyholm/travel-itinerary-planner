<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light app-nav">
  <div class="container">
    <a class="navbar-brand app-brand" routerLink="/">
      <span class="brand-mark" aria-hidden="true">
        <i class="bi bi-airplane-fill"></i>
      </span>
      <span class="brand-text">Vacation Booking</span>
    </a>
    <button class="navbar-toggler app-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-compass me-1"></i> Browse
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="is-active">
            <i class="bi bi-cart3 me-1"></i> Cart
            <span
              *ngIf="(cartItemCount$ | async) as count"
              class="cart-count ms-2"
              [class.d-none]="count === 0"
            >{{ count }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="page-container">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="app-footer">
  <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <p class="mb-0 footer-brand">Vacation Booking Platform</p>
      <p class="mb-0 footer-meta">&copy; 2024. Built for demo/portfolio use.</p>
    </div>
  </div>
</footer>
